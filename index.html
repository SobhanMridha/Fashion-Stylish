<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="icons/woman.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Fashion-Stylish</title>
  </head>

  <body>
    <header class="bg-[#FFFBF0]">
      <!-- nav bar section start  -->
      <section class="flex md:justify-around justify-between pt-8 items-center md:gap-x-96 md:pl-0 md:px-0 px-4">
        <div class="flex items-center md:gap-5 gap-2">
          <img src="icons/main.png" alt="" />
          <p class="text-2xl font-bold text-[#363958]">
            <span class="text-[#A4BC46]">Fashion</span> Stylish
          </p>
        </div>
        <div class="hidden md:block">
          <ul class="flex gap-x-16 text-2xl font-medium text-[#3C3C3C]">
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </div>
        <div class="md:hidden block">
            <img src="icons/menu-2-outline 1.png" alt="">
        </div>
      </section>
      <!-- nav bar section end  -->

      <!-- banner section start  -->
      <section class="md:flex justify-around items-center py-8 md:px-0 px-4">
        <div class="md:pb-0 pb-8">
          <h1 class="sm:text-7xl text-[#363958] font-medium uppercase text-4xl">
            <span class="text-[#FABE4C]"
              >Be the Fashion,
              <br />
            </span>
            Style Your World
          </h1>
          <p class="text-[#3E3E3E]
          font-medium text-base
          py-6">
            Be the fashion, the one who defines the trends and inspires others.
            <br />
            Style your world with confidence and creativity, making every outfit
            a statement of who you are
          </p>
          <div class="flex items-center px-6 py-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] w-fit rounded-md gap-2">
            <img class="h-8" src="icons/shopping-cart 1.png" alt="" />
            <button class="text-white font-semibold">BUY NOW</button>
          </div>
        </div>
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </section>
      <!-- banner section end  -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
